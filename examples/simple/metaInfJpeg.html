<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MP153 - MetaInfo JPEG</title>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
   <link rel="stylesheet" href="cover.css" />

    <!-- Fix for old browsers -->
    <script src="http://nervgh.github.io/js/es5-shim.min.js"></script>
    <script src="http://nervgh.github.io/js/es5-sham.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

    <!--<script src="../bower_components/angular/angular.js"></script>-->
    <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
    <script src="../../node_modules/exif-js/exif.js"></script>
    <script src="metaGetter.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
          <img class="img-responsive" src="kleinerPanda.jpg" id="img1" />
          <p>Camera model: <span id="model"></span></p>
          <p>CreateDate: <span id="createDate"></span></p>
          <p>FNumber: <span id="lensMake"></span></p>
          <p>ExposureTime: <span id="ownerName"></span></p>
          <p>ISO: <span id="iso"></span></p>
          <p>ExposureProgram: <span id="exposureProgram"></span></p>
          <br/>
      </div>
      <div class="row">
              <p><a href="index.html">Zurück zu der Übersichtsseite</a></p>
      </div>

      <div class="row">
        <h1>Image Carousel</h1></br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="res/img/DSC_0299.jpg" alt="">
          </div>

          <div class="item">
            <img src="res/img/DSC_0532.jpg" alt="">
          </div>

          <div class="item">
            <img src="res/img/DSC_0612.jpg" alt="">
          </div>

          <div class="item">
            <img src="res/img/DSC_0797.jpg" alt="">
          </div>
        </div>
      </div>

      <div class="row">
        <h1>Thumbnail onClick Load</h1>
        <a href="#" id="pop">
            <img id="imageresource" src="http://patyshibuya.com.br/wp-content/uploads/2014/04/04.jpg" style="width: 400px; height: 264px;">
        </a>

        <!-- Creates the bootstrap modal where the image will appear -->
        <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Image preview</h4>
              </div>
              <div class="modal-body">
                <img src="" id="imagepreview" style="width: 400px; height: 264px;" >
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $("#pop").on("click", function() {
        $('#imagepreview').attr('src', $('#imageresource').attr('src')); // here asign the image to the modal when the user click the enlarge link
        $('#imagemodal').modal('show'); // imagemodal is the id attribute assigned to the bootstrap modal, then i use the show function
      });
    </script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  </body>
</html>
